<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video scrubbing</title>
    
    <link rel="stylesheet" href="_base.css">
    <link rel="stylesheet" href="style.css">
</head>

<style>
    
    section {
        position: relative;
        background: black;
    }

    section:nth-child(1) {
        height: 3000dvh;
    }

    .holder {
        position: sticky;
        top: 0;
    }

    video {
        width: 100vw;
        height: 100dvh;
        object-fit: cover;
    }
</style>
<body>

<section>
    <audio src="assets/audio.mp3"></audio>
    <div class="holder">
        <video src="assets/video-large.mp4" autoplay muted loop playsinline></video>
    </div>
</section>

<script src="scrubbing.js"></script>
</body>
</html>
